<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Jack</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title container">
    <div class="flex">
      <h1> Black Jack</h1>
      <h2>Mise : 10€</h2>
    </div>
  </div>

  <div class="casino hand container">
    <div class="flex">
      <div class="first card">
        <div class="corner">J♠</div>
        <p class="suit">♠</p>
      </div>
      <div class="hidden card"></div>
    </div>
  </div>
  <div class="player hand container">
    <div class="flex">
      <div class="first card">

      </div>
      <div class="hidden card"></div>
    </div>
  </div>

  <div class="buttons container">
    <div class="flex">
      <button id="draw" type="button" name="button"> carte </button>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
