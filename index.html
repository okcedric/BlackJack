<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Jack</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title container">
    <div class="col">
      <h1> Black Jack</h1>
    </div>
    <div class="col">
      <h2>Cash : <span id="cash">990</span>€</h2>
      <h2>Mise : <span id="bet">10</span>€</h2>
    </div>

  </div>
<div id="tapis">
    <div class="hand container">
      <div id="casino-side" class="flex"></div>
      <h3 id = 'casino-score' class="score">0</h3>

    </div>
    <div class="hand container">
      <div id="player-side" class="flex"></div>
      <h3 id = 'player-score' class="score">0</h3>

    </div>
  </div>

  <div class="buttons container">
    <div class="flex">
      <button id="hit" type="button" name="button"> Miser </button>
    </div>

  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
